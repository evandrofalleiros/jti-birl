<link rel="import" href="../polymer/polymer.html">

<!--
`jti-birl`
Elemento customizado para a criação de textos aleatórios no estilo BodyBuilder Ipsum 

@demo demo/index.html 
-->

<dom-module id="jti-birl">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <template is="dom-repeat" items="[[lorem]]">
      <p>[[item.texto]]</p>
    </template>

  </template>

  <script>
    Polymer({

      is: 'jti-birl',

      properties: {
        paragrafos: {
          type: Number,
          value: 1,
          observer: '_paragrafosChanged'
        },

        lorem: {
          type: Array
        },

        loremOriginal: {
          type: Array
        }
      },

      _paragrafosChanged: function(paragrafos){
        if (this.loremOriginal){
          var lorem = [];

          for (var i = 0; i < paragrafos; i += 1){
            lorem.push(this.loremOriginal[i]);
          }
         
          this.set('lorem', lorem);
        }        
      },

      ready: function(){
        var paragrafos = +this.paragrafos;
        var loremOriginal = [
          {'texto': 'Aqui é Body Builder Ipsum PORRA! Vamo monstro! Negativa Bambam negativa. Que não vai dá rapaiz, não vai dá essa porra. Ó o homem ali porra!, é 13 porra! Ele tá olhando pra gente. É nóis caraio é trapezera buscando caraio!'},
          {'texto': 'Ajuda o maluco que tá doente. É 37 anos caralho! É verão o ano todo vem cumpadi. Bora caralho, você quer ver essa porra velho. Eu quero esse 13 daqui a pouquinho aí. É esse que a gente quer, é ele que nóis vamo buscar.'},
          {'texto': 'Eita porra!, tá saindo da jaula o monstro! Boraaa, Hora do Show Porra. É esse que a gente quer, é ele que nóis vamo buscar. É 13 porra! Vamo monstro! Ajuda o maluco que tá doente.'}  
        ];
        
        this.set('loremOriginal', loremOriginal);
      }

    });
  </script>
</dom-module>
